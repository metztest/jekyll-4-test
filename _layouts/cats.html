
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {% for cat in site.cats %}
          <h2>
            <a href="{{ cat.url }}">
              {{ cat.name }}
            </a>
          </h2>
          <p>{{ cat.content | markdownify }}</p>
        {% endfor %}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
